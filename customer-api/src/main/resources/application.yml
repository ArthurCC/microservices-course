server:
  port: 8080

spring:
  application:
    name: customer-api

  # db
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/customerdb
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update

  mvc:
    log-resolved-exception: true

app:
  fraud-api:
    url: http://localhost:8081/api/v1/fraud-check/{customerId}
